<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOBOOLIST</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Site Header -->
    <header>
        <img src="./img/Logo.png" class="logo" alt="Logo boolean">
        <h1>Toboolist</h1>

    </header>
    <!-- /Site Header -->

    <main>
        <!-- Site Main  -->
        <nav>
            <!-- Site Nav -->
            <div class="button blue">Add Task </div>
            <div class="button white">Add Section</div>

            <!-- Site Nav -->
        </nav>
        <!-- New Task -->
        <section>
            <dl>
                <dt>New Task</dt>
                <div class="contenitore">
                    <dd class="paragraph done">Quarterly Newsletter</dd>
                    <div class="labels Editorial">Editorial</div>
                </div>
            </dl>
        </section>
        <!-- /New Task -->
        <section>
            <!-- Today -->
            <dl>
                <dt>Today</dt>
                <div class="contenitore">
                    <dd class="paragraph done">Recruiting blog post</dd>
                    <div class="labels Editorial">Editorial</div>
                </div>
                <div class="contenitore">
                    <dd class="paragraph done">Mobile app launch</dd>
                    <div class="labels Q1">Q1 Goals</div>
                </div>

                <div class="contenitore">
                    <dd class="paragraph undone">Interview John H.</dd>
                    <div class="labels Recruiting">Recruiting</div>
                </div>

                <div class="contenitore">
                    <dd class="paragraph done">Summit update to mobile storefronts</dd>
                    <div class="labels Mobile">Mobile</div>
                </div>
            </dl>
            <!-- /Today -->
        </section>
        <section></section>
        <!-- /Site Main  -->
    </main>



</body>

</html>
